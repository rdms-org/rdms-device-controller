name: Bug report
description: Create a report to help us improve
title: "Bug Report Title"
labels: [bug]
body:
  - type: textarea
    validations:
      required: true
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is
  - type: textarea
    validations:
      required: true
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
  - type: textarea
    validations:
      required: true
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
  - type: textarea
    validations:
      required: true
    attributes:
      label: OS Version
      description: Which OS versions did you see the issue on? 
  - type: textarea
    validations:
      required: true
    attributes:
      label: .NET Version
      description: Which .NET versions did you see the issue on?
  - type: textarea
    validations:
      required: true
    attributes:
      label: RDMS Device Controller Version
      description: Which RDMS Device Controller versions did you see the issue on?
  - type: textarea
    attributes:
      label: Additional Context
      description: Add any other context about the problem here